  <title>Booking Review - Paradise Wild Sand</title>
  <link rel="stylesheet" href="styles/review.css" />
</head>
<body>

  <div class="container">
    <h1>Booking Review</h1>

    <div class="section">
      <h2>User Details</h2>
      <div class="details" id="userDetails"></div>
    </div>

    <div class="section">
      <h2>Stay Information</h2>
